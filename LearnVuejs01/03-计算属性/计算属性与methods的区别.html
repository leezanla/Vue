<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div class="app">
			<h1>{{fullName}}</h1>
			<h1>{{fullName}}</h1>
			<h1>{{fullName}}</h1>
			<h1>{{fullName}}</h1>
			<h1>{{getFullName()}}</h1>
			<h1>{{getFullName()}}</h1>
			<h1>{{getFullName()}}</h1>
			<h1>{{getFullName()}}</h1>
		</div>
		<script>
      let app = new Vue({
        el: '.app',
        data: {
          firstName: 'Korn',
          lastName: 'James',
        },
        computed: {
          fullName: function () {
            console.log('fullName');
            return this.firstName + ' ' + this.lastName;
          }
        },
        methods: {
          getFullName: function () {
            console.log('getFullName');
            return this.firstName + ' ' + this.lastName;
          }
        }
      });
		</script>
	</body>
</html>
