<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../05-js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="isShow">
				<h3>abc</h3>
				<h3>abc</h3>
				<h3>abc</h3>
			</div>
			<div v-else>
				<h3>如果isShow为false，则显示我</h3>
			</div>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
				  message: '你好啊',
					isShow: true,
				},
			})
		</script>
	</body>
</html>
