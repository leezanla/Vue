<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../05-js/vue.js"></script>
	</head>
	<body>
		<!--v-model与单选框按钮一起使用-->
		<div id="app">
			<input type="checkbox"v-model="status">同意协议 <br>
			<button :disabled="!status">下一步</button>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
				  status: false,
				}
			})
		</script>
	</body>
</html>
