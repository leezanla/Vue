<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn :c-info="info"></cpn>
		</div>
		<template id="cinfo">
			<h3>{{cInfo}}</h3>
		</template>
		<script>
      const cpn = {
        template: '#cinfo',
        props: {
          cInfo: {
            type: Object,
            default() {
              return {};
            },
            required: true,
          }
        }
      }
      const app = new Vue({
        el: '#app',
        data: {
          info: {
            name: 'li',
            age: 18,
            gender: 'male',
          }
        },
        components: {
          cpn,
        }
      })
		</script>
	</body>
</html>
