<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies="movies" :cmessage="message"></cpn>
		</div>
		<template id="cpn">
			<div>
				<p>{{cmovies}}</p>
				<p>{{cmessage}}</p>
			</div>
		</template>
		<script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好吗？",
          movies: ["火影忍者", "进击的巨人", "咒术回战"],
        },
        components: {
          cpn: {
            template: "#cpn",
            props: {
              cmovies: {
                type: Array,
                default() {
                  return [];
                },
              },
              cmessage: {
                type: String,
                default() {
                  return "她很好";
                }
              }
            }
          },
        },
      });
		</script>
	</body>
</html>
