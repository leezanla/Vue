<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--使用组件-->
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
		</div>
		<script>
			<!--创建组件构造器对象-->
			const cpnC = Vue.extend({
				template: `
				<div>
					<h2>我一个标题</h2>
					<p>我是内容，哈哈哈哈</p>
					<p>我是内容，呵呵呵呵</p>
				</div>
				`,
			})
			// 注册组件(这种注册的是全局组件，可以在其他vue实例中使用)
			Vue.component('my-cpn',cpnC);
			const app = new Vue({
				el: '#app',
				component: { //在vue实例下面创建的组件是局部组件，只能在当前vue实例下使用
				//  格式： 标签名：组件构造对象
					cpnConstructor: cpnC,
				}//我们开发时，基本上只会创建一个vue实例，因此我们使用的局部组件的情况很多
			})
		</script>
	</body>
</html>
