<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../05-js/vue.js"></script>
		<style>
			.active{
					color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item, index) in movies" :class="{active: currentIndex === index}" @click="liClick(index)">
					{{item}}
				</li>
			</ul>
		</div>
		<script>
      const app = new Vue({
        el: '#app',
        data: {
          movies: ['火影忍者', '进击的巨人', '咒术回战', '海尔兄弟'],
          currentIndex: 0,
        },
	      methods: {
          liClick(index ) {
            this.currentIndex = index;
          }
	      }
      })
		</script>
	</body>
</html>
