<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../05-js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in word" :key="item">{{item}}</li>
			</ul>
		</div>
		<script>
      const app = new Vue({
        el: '#app',
        data: {
          word: ['a', 'b', 'c', 'd', 'e'],
        }
      })
		</script>
	</body>
</html>
