<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>计数：{{counter}}</h1>
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		<script>
			let app = new Vue({
				el: "#app",
				data: {
				    counter: 0
				},
				methods: {
				    add: function () {
					    return this.counter++;
                    },
                    sub: function () {
	                    return  this.counter--;
                    }
				}
			})
		</script>
	</body>
</html>
