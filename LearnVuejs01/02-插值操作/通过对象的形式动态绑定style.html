<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>

	</head>
	<body>
		<div class="app">
			<h1 :style="{fontSize: finalSize}">{{message}}</h1>
		</div>
		<script>
			let app = new Vue({
				el: '.app',
				data: {
				  message: '你好啊',
				  finalSize: '50px',
				}
			})
		</script>
	</body>
</html>
