<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../05-js/vue.js"></script>
		<style>
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 class="title" :class="{active: isActive, line: isLine}">{{message}}</h1>
			<button v-on:click="btnClick">按钮</button>
		</div>
		<script>
			let app = new Vue({
				el: '#app',
				data: {
				  message: '你好',
					isActive: true,
					isLine: true
				},
				methods: {
				  btnClick: function () {
					  this.isActive = !this.isActive;
          }
				}
			})
		</script>
	</body>
</html>
