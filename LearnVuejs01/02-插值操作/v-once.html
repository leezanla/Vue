<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<h1 v-once>{{message}}</h1>
		</div>
		<script>
			let app = new Vue({
				el: '#app',
				data: {
				  message: '你好啊'
				}
			})
		</script>
	</body>
</html>
