<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn><span slot="center">center</span></cpn>
		</div>
		<template id="cpn">
			<div>
				<slot name="left">左边</slot>
				<slot name="center">中间</slot>
				<slot name="right">右边</slot>
			</div>
		</template>
		<script>
			const app = new Vue({
				el: '#app',
				components: {
				  cpn: {
				    template: '#cpn',
				  }
				}
			})
		</script>
	</body>
</html>
