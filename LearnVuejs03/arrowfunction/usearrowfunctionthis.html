<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<script>
			//什么时候我们使用箭头函数
			setTimeout(function () {
        console.log(this) //指的是window
			});
			setTimeout(() => {
        console.log(this) //指的也是window
			})

			// 问题：箭头函数中的this是如何查找的呢？
			// 答案：向外层作用域中一层层查找this，直到有this的定义，此时箭头函数的this指的就是外层作用域中的this的指向
			const obj = {
			  sayHello() {
			    setTimeout(function () {
            console.log(this)  // window
          });
			    setTimeout(() => {
            console.log(this)  // obj
			    })
			  }
			};
			obj.sayHello();
		</script>
	</body>
</html>
